<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exemplo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Formulário de Contato</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Sobrenome:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="language">Língua Aplicada:</label>
            <select class="form-control" id="language" name="language" required>
                <option value="">Escolha uma opção</option>
                <option value="English">Inglês</option>
                <option value="Spanish">Espanhol</option>
                <option value="French">Francês</option>
                <option value="Portuguese">Português (pt-BR)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fileUpload">Upload do Protótipo:</label>
            <input type="file" class="form-control-file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
        </div>
        <div class="form-group">
            <label for="preferredLanguages">Linguagens Preferidas:</label>
            <select multiple class="form-control" id="preferredLanguages" name="preferredLanguages[]" required>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group">
            <label>Banco de Dados Recomendado:</label>
            <div>
                <label class="radio-inline"><input type="radio" name="dbType" value="SQL" required> SQL</label>
                <label class="radio-inline"><input type="radio" name="dbType" value="NoSQL" required> NoSQL</label>
            </div>
        </div>
        <div class="form-group">
            <label for="meetingShift">Turno Preferido para Reuniões:</label>
            <select class="form-control" id="meetingShift" name="meetingShift" required>
                <option value="">Escolha uma opção</option>
                <option value="morning">Manhã</option>
                <option value="afternoon">Tarde</option>
                <option value="evening">Noite</option>
            </select>
        </div>
        <div class="form-group">
            <label for="suggestedTime">Melhor Horário para Reuniões:</label>
            <input type="time" class="form-control" id="suggestedTime" name="suggestedTime" required>
        </div>
        <div class="form-group">
            <label for="deliveryDate">Previsão de Entrega:</label>
            <input type="date" class="form-control" id="deliveryDate" name="deliveryDate" required>
        </div>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#phone').mask('(00) 00000-0000');
        
        $('#contactForm').validate({
            submitHandler: function(form) {
                alert('Formulário enviado com sucesso!');
                form.submit();
            }
        });
    });
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
